<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Replorer</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">

    <!-- main angular files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.10/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.10/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.10/angular-touch.js"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <!-- // <script src="assets/js/ui-bootstrap-tpls-2.5.0.min.js" type="text/javascript"></script> -->

    <!-- angular controllers -->
    <script src="app/controllers/mainCtrl.js" type="text/javascript"></script>

    <!-- angular services -->
    <script src="app/services/dataService.js" type="text/javascript"></script>

  </head>

  <body ng-app="replorerApp" ng-controller='mainCtrl as main' ng-cloak>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Replorer!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" ng-submit="main.search(searchKeyword)">
            <div class="form-group">
              <input type="text" name="searchKeyword" placeholder="Search repo..." class="form-control" ng-model="searchKeyword">
            </div>
            <button type="submit" class="btn btn-success">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>Search results</h1>
        <div class="alert alert-danger alert-custom show-hide-message" role="alert" ng-show='main.errorMsg'><p>{{main.errorMsg}}</p></div>
        <p>{{main.name}}</p>
      </div>
    </div>



    <!-- Jquery and Bootstrap JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
