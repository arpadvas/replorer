<div class="container tm100">
	<h2 class="header center">Replorer</h2>
	<br>
    <form class="form-inline center" ng-submit="main.search(main.searchKeyword);">
	  <div class="form-group">
	    <input type="text" class="form-control" name="searchKeyword" placeholder="Search repo..." ng-model="main.searchKeyword">
	  </div>
	  <button type="submit" class="btn btn-default">Search</button>
	</form>
</div>

<div class="container tm50">
	<div class="sk-fading-circle" ng-show="main.loading">
	    <div class="sk-circle1 sk-circle"></div>
	    <div class="sk-circle2 sk-circle"></div>
	    <div class="sk-circle3 sk-circle"></div>
	    <div class="sk-circle4 sk-circle"></div>
	    <div class="sk-circle5 sk-circle"></div>
	    <div class="sk-circle6 sk-circle"></div>
	    <div class="sk-circle7 sk-circle"></div>
	    <div class="sk-circle8 sk-circle"></div>
	    <div class="sk-circle9 sk-circle"></div>
	    <div class="sk-circle10 sk-circle"></div>
	    <div class="sk-circle11 sk-circle"></div>
	    <div class="sk-circle12 sk-circle"></div>
	</div>

	<div class="alert alert-danger show-hide-message" role="alert" ng-show='main.errorMsg'><p>{{main.errorMsg}}</p></div>

    <div class="list-group" dir-paginate="item in main.items | itemsPerPage: main.pageSize">
      <div class="finding">
        <a ng-href="/result/{{item.id}}"><h4 class="list-group-item-heading">{{item.name}}</h4></a>
        <p class="list-group-item-text">{{item.clone_url}}</p>
        <p class="list-group-item-text">{{item.description}}</p>
        <p class="list-group-item-text green-text">Created by {{item.owner.login}}</p>
      </div>
    </div>
</div>

<dir-pagination-controls boundary-links="true" class="center" ng-show="main.items !== undefined"></dir-pagination-controls>
